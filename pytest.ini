[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    domain: marks tests related to domain management
    database: marks tests related to database management
    system: marks tests related to system management
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
